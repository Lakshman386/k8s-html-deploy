apiVersion: apps/v1
kind: Deployment
metadata:
  name: html-deployment
  labels:
    app: html-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: html-app
  template:
    metadata:
      labels:
        app: html-app
    spec:
      containers:
      - name: html-container
        image: your-dockerhub-username/simple-html-app:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: html-service
spec:
  type: LoadBalancer
  selector:
    app: html-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

